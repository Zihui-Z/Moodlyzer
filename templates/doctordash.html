{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Doctor Dashboard</h2>

    {% if patients %}
    <div class="table-responsive">
        <table class="table table-hover table-bordered shadow-sm rounded">
            <thead class="table-light">
                <tr>
                    <th>Email</th>
                    <th>View Patient</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.email }}</td>
                    <td><a href="{{ url_for('view_patient', user_id=patient.id) }}" class="btn btn-outline-primary btn-sm">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>No patients found.</p>
    {% endif %}
</div>
{% endblock %}
